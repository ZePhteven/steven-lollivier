<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap Core CSS -->
		<link href="plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

		<!-- Font icons CSS -->
		<link href="plugins/icons-mind/style.css" rel="stylesheet" type="text/css" />
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css"
			rel="stylesheet"
			type="text/css"
		/>

		<!-- Plugins CSS -->
		<link href="plugins/jpreloader/css/jpreloader.css" rel="stylesheet" type="text/css" />
		<link href="plugins/animate-css/animate.min.css" rel="stylesheet" type="text/css" />
		<link href="plugins/magnificPopup/magnific-popup.css" rel="stylesheet" type="text/css" />
		<link href="plugins/flexSlider/flexslider.css" rel="stylesheet" type="text/css" />

		<!-- Main CSS -->
		<link href="css/main.css" rel="stylesheet" type="text/css" />

		<!-- Color CSS -->
		<link href="css/colors/ms-blue.css" rel="stylesheet" type="text/css" />

		<!-- Google Font -->
		<link
			href="https://fonts.googleapis.com/css?family=Lato:400,700"
			rel="stylesheet"
			type="text/css"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Raleway:400,700"
			rel="stylesheet"
			type="text/css"
		/>

		%sveltekit.head%
	</head>

	<body
		data-sveltekit-preload-data="hover"
		id="page-top"
		data-spy="scroll"
		data-target=".navbar-fixed-top"
		data-offset="66"
	>
		<div style="display: contents">%sveltekit.body%</div>

		<script src="plugins/jquery.min.js"></script>
		<script src="plugins/bootstrap/js/bootstrap.min.js"></script>
		<script src="plugins/jpreloader/js/jpreloader.min.js"></script>
		<script src="plugins/detectmobilebrowser/detectmobilebrowser.js"></script>
		<script src="plugins/debouncer/debouncer.js"></script>
		<script src="plugins/easing/jquery.easing.min.js"></script>
		<script src="plugins/inview/jquery.inview.min.js"></script>
		<script src="plugins/matchHeight/jquery.matchHeight-min.js"></script>
		<script src="plugins/magnificPopup/jquery.magnific-popup.min.js"></script>
		<script src="plugins/flexSlider/jquery.flexslider-min.js"></script>
		<script src="plugins/countTo/jquery.countTo.js"></script>
		<script src="plugins/backstretch/jquery.backstretch.min.js"></script>

		<!-- Main JS -->
		<script src="js/main.js"></script>

		<!-- Slideshow JS -->
		<script src="js/slideshow.js"></script>
	</body>
</html>
