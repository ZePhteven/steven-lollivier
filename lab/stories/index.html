<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Read my universe through a few stories." />
        <meta name="author" content="Steven LOLLIVIER" />

        <title>Steven LOLLIVIER - Stories</title>

        <link rel="stylesheet" href="../css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="../css/stories.css" />
        
        <!-- Custom CSS -->
        <style>
            body {
                padding-top: 70px;
                /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
            }
        </style>
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="../">Steven LOLLIVIER</a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="#" class="home-item">Accueil</a>
                        </li>
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                Nouvelles <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu stories" role="menu">
                                <!--<li class="divider"></li>
                                <li class="dropdown-header">header</li>-->
                            </ul>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container -->
        </nav>

        <!-- Page Content -->
        <div class="container">

            <div class="row">
                <div class="col-lg-12 text-center story-container">
                    <h1 class="story-title"></h1>
                    <p class="lead story-teaser"></p>
                    <div class="chapters">
                        <ul class="list-unstyled chapter-list">
                        </ul>
                    </div>
                    <div class="page">

                    </div>
                    
                </div>
            </div>
            <!-- /.row -->

        </div>
        <!-- /.container -->

        <div class="footer">
            <div class="container">
                <div class="page-number">

                </div>
                <div class="navigation">
                    <span class="navigation-action" id="summary" rel="summary">Sommaire</span>
                    <span class="navigation-action" id="first-page" rel="first">Première</span>
                    <span class="navigation-action" id="previous-page" rel="previous">Précédente</span>
                    <span class="navigation-action" id="next-page" rel="next">Suivante</span>
                    <span class="navigation-action" id="last-page" rel="last">Dernière</span>
                </div>
            </div>
        </div>

        <!-- jQuery Version 2.1.1 -->
        <script src="../js/jquery-2.1.1.min.js"></script>
        <!-- Bootstrap Core JavaScript -->
        <script src="../js/bootstrap.min.js"></script>
        <!-- Actual page JS needs -->
        <script src="../js/engine.js"></script>
        <!-- Actual page JS needs -->
        <script src="../js/stories.js"></script>

        <!-- Menu Toggle Script -->
        <script>
            $(document).ready(function () {
                // Par défaut, on désactive les nouvelles inexistantes
                //$('.dropdown .stories > li').toggleClass('disabled');

                $('.home-item').click(function (e) {
                    e.preventDefault();
                    stories.get(0);
                });

                // On attache les liens de navigation
                $('.navigation-action').click(function (e) {
                    e.preventDefault();
                    // On attache l'action en fonction du "rel"
                    executeFunctionByName($(this).attr('rel'), stories);
                });

                // On charge la nouvelle
                var storyId = 0;
                if (getParameterByName('storyId') != '') {
                    storyId = getParameterByName('storyId');
                }

                stories.get(storyId);
            });
        </script>
    </body>
</html>
